{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<h2>Sign Up</h2>

<form action="" method=post>
    <h3>Create a New Team:</h3>
    <dl>
	<dt>
	Team Name:
	<input type=text name=name size=30 value="{{ request.form.name }}">
	</dd>
	<dt>
	This team is doing a hardware hack
	<input type=checkbox name=hardware value="1">
	</dd><br>
	{% if join_team %}
	<h3>Or Join an Existing One:</h3>
	<dd>
	<select name=select_name>
	    <option value="">Select a Team</option>
	    {% for team in teams %}
	    <option value="{{ team.name }}">{{ team.name }}</option>
	    {% endfor %}
	</select>
	</dd>
	{% endif %}
    </dl>
    <div class=actions><input type=submit value="Sign Up"></div>
</form>
{% endblock %}
