{% extends "layout.html" %}
{% block title %}
    {{ team.name }}
{% endblock %}
{% block body %}
    <h2>{{ self.title() }}</h2>
    {% if g.user %}
	{% if members %}
	    <p>Team Members:</p>
	    {% for member in members %}
		<p> {{ member.name }} </p>
	    {% endfor %}
	{% endif %}
    {% endif %}
{% endblock %}
