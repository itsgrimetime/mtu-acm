{% extends "layout.html" %}
{% block title %}
All Users
{% endblock %}
{% block body %}
<h2>{{ self.title() }}</h2>
{% if users %}
<ul>
    {% for user in users %}
    <li>
    <a href={{ url_for('user_profile', user_id=user.user_id) }}>{{ user.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
